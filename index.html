<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Note APP</title>
     <!-- Imports -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="row p-4">
     <div class="col-md-3"></div>
     <div class="col-md-6 bg-warning">
          <!-- Header -->
          <header class="row my-3 text-center">
               <div class="logo col-md-3">
                    <h2>Note App</h2>
               </div>
               <div class="search col-md-9">
                    <input type="text" id="srch" class="form-control" placeholder="Search a Note....">
               </div>
          </header>
          <!-- Container -->
          <div class="container" id="con-body">
               <!-- Input Form -->
               <div class="inp-frm p-5 bg-success text-center col-md-10 mx-5 mb-5">
                    <form class="add-frm" id="add-frm" action="">
                         <h3>Add a Note</h3>
                         <input type="text" id="nTitle" class="form-control mt-3" placeholder="Title..">
                         <textarea id="nBody" class="form-control mt-3"></textarea>
                         <div class="mt-3">
                              <button type="submit" id="save" class="btn btn-warning">Save</button>
                              <button type="reset" class="btn btn-danger">Reset</button>
                         </div>
                    </form>
               </div>
               <!-- Table -->
               <div id="table-div" class="tbl p-5 text-center col-md-10 mx-5 my-3 bg-secondary">
                    <table id="items" class="table table-sm text-white">
                         <tr>
                              <th>Title</th>
                              <th>View</th>
                              <th>Delete</th>
                         </tr>                         
                    </table>
               </div>
          </div>
     </div>
     <div class="col-md-3"></div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
